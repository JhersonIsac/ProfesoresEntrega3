<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Información del usuario -->
  <div class="usuario-info">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ usuario?.nombre }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p><strong>Email:</strong> {{ usuario?.email }}</p>
        <img *ngIf="imagen" [src]="imagen" alt="Imagen de perfil" class="profile-image"/>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Formulario de edición -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Actualizar Perfil</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="perfilForm" (ngSubmit)="actualizarPerfil()">
        <!-- Campo de nombre -->
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-note color="danger" *ngIf="perfilForm.get('nombre')?.invalid && perfilForm.get('nombre')?.touched">
          El nombre es requerido
        </ion-note>

        <!-- Campo de email -->
        <ion-item>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-note color="danger" *ngIf="perfilForm.get('email')?.invalid && perfilForm.get('email')?.touched">
          Introduzca un correo válido
        </ion-note>

        <!-- Campo de password -->
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <ion-note color="danger" *ngIf="perfilForm.get('password')?.invalid && perfilForm.get('password')?.touched">
          La contraseña debe tener al menos 6 caracteres
        </ion-note>

        <!-- Subir imagen -->
        <ion-item>
          <ion-label>Imagen de perfil</ion-label>
          <input type="file" (change)="cargarImagen($event)" />
        </ion-item>

        <!-- Botón de guardar -->
        <ion-button expand="full" type="submit" [disabled]="perfilForm.invalid">Guardar cambios</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
