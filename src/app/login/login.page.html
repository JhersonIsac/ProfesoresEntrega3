<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>BIENVENIDO</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <!-- Correo Electrónico -->
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <!-- Mensajes de Error para Correo Electrónico -->
        <ion-item *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <ion-text color="danger">
            <p *ngIf="loginForm.get('email')?.errors?.['required']">El correo es obligatorio.</p>
            <p *ngIf="loginForm.get('email')?.errors?.['email']">El correo no es válido.</p>
          </ion-text>
        </ion-item>

        <!-- Contraseña -->
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <!-- Mensajes de Error para Contraseña -->
        <ion-item *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <ion-text color="danger">
            <p *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</p>
            <p *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</p>
          </ion-text>
        </ion-item>

        <!-- Iniciar Sesión -->
        <ion-button expand="full" type="submit" [disabled]="!loginForm.valid">Iniciar Sesión</ion-button>
      </form>

      <!-- Enlace a Registro y Recuperación de Contraseña -->
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button fill="clear" routerLink="/registro">Registrarse</ion-button>
          </ion-col>
          <ion-col>
            <ion-button class="no-button" fill="clear" routerLink="/recuperar-password">¿Olvidaste tu contraseña?</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <!-- Botón de Volver -->
  <ion-button routerLink="/inicio" class="back-button">Volver</ion-button>
</ion-content>
